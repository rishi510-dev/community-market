<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OurCommunity | Local Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); }
        input[type="number"]::-webkit-inner-spin-button, 
        input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900 font-sans">

    <nav class="sticky top-0 z-40 glass border-b border-slate-200 px-6 py-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between gap-4">
            <div class="flex items-center gap-2">
                <div class="bg-indigo-600 p-2 rounded-lg shadow-indigo-200 shadow-lg"><i data-lucide="home" class="w-5 h-5 text-white"></i></div>
                <h1 class="text-xl font-extrabold tracking-tight text-slate-800">OurCommunity</h1>
            </div>
            
            <div class="flex items-center gap-2 sm:gap-4">
                <button onclick="toggleSettings()" class="p-2.5 hover:bg-slate-100 rounded-full transition-all text-slate-600">
                    <i data-lucide="settings" class="w-6 h-6"></i>
                </button>
                <button onclick="openSellModal()" class="bg-slate-900 text-white px-5 py-2.5 rounded-full font-bold flex items-center gap-2 shadow-xl hover:bg-indigo-600 transition-all">
                    <i data-lucide="plus" class="w-4 h-4"></i> <span class="hidden xs:inline">Sell</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-8">
        <div class="flex flex-col md:flex-row gap-4 mb-8">
            <div class="flex-1 relative">
                <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 w-5 h-5"></i>
                <input type="text" id="searchInput" oninput="filterListings()" placeholder="Search items in your community..." 
                    class="w-full pl-12 pr-4 py-3 bg-white border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm transition-all">
            </div>
            <div class="flex gap-2">
                <select id="priceFilter" onchange="filterListings()" class="px-4 py-3 bg-white border border-slate-200 rounded-2xl text-sm font-bold outline-none shadow-sm cursor-pointer">
                    <option value="all">Any Price</option>
                    <option value="500">Under ₹500</option>
                    <option value="2000">Under ₹2000</option>
                    <option value="5000">Under ₹5000</option>
                </select>
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8" id="product-grid">
            <div class="col-span-full py-20 text-center text-slate-400 animate-pulse">
                <i data-lucide="refresh-cw" class="w-10 h-10 mx-auto mb-4 animate-spin"></i>
                <p class="font-medium">Syncing neighbor listings...</p>
            </div>
        </div>
    </main>

    <div id="setupModal" class="fixed inset-0 z-[60] hidden flex items-center justify-center bg-slate-900/80 backdrop-blur-md p-4">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-10 shadow-2xl text-center">
            <div class="bg-indigo-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6">
                <i data-lucide="user-plus" class="w-10 h-10 text-indigo-600"></i>
            </div>
            <h2 class="text-3xl font-black mb-2">Join the Community</h2>
            <p class="text-slate-500 mb-8">Save your details once to start buying and selling with neighbors.</p>
            <div class="space-y-4">
                <input type="text" id="setupName" placeholder="Your Name" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 text-center font-semibold">
                <input type="text" id="setupPhone" placeholder="WhatsApp (e.g. 9876543210)" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 text-center font-semibold">
                <input type="text" id="setupFlat" placeholder="Flat Number / Block" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 text-center font-semibold">
                <button onclick="saveUserProfile()" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold text-lg hover:bg-indigo-700 shadow-xl shadow-indigo-200 transition-all">Continue</button>
            </div>
        </div>
    </div>

    <div id="settingsModal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4">
        <div class="bg-white w-full max-w-2xl rounded-[2.5rem] p-8 shadow-2xl overflow-y-auto max-h-[90vh]">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-extrabold">My Marketplace</h2>
                <button onclick="toggleSettings()" class="p-2 hover:bg-slate-100 rounded-full"><i data-lucide="x"></i></button>
            </div>
            
            <div class="bg-indigo-50 p-6 rounded-[2rem] mb-8 border border-indigo-100 flex justify-between items-center">
                <div>
                    <h3 id="profileDisplay" class="font-black text-xl text-indigo-900"></h3>
                    <p id="flatDisplay" class="text-indigo-600 font-bold"></p>
                </div>
                <button onclick="clearProfile()" class="text-red-500 bg-white px-4 py-2 rounded-xl text-sm font-bold shadow-sm hover:bg-red-50">Reset Info</button>
            </div>

            <h3 class="font-bold text-lg mb-4 flex items-center gap-2"><i data-lucide="layout-grid" class="w-5 h-5"></i> My Active Items</h3>
            <div id="my-listings-grid" class="space-y-4">
                </div>
        </div>
    </div>

    <div id="sellModal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4">
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] p-8 shadow-2xl overflow-y-auto max-h-[90vh]">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">List an Item</h2>
                <button onclick="toggleSellModal()" class="p-2 hover:bg-slate-100 rounded-full"><i data-lucide="x"></i></button>
            </div>
            <form id="listingForm" class="space-y-4">
                <input type="text" id="itemTitle" required placeholder="What are you selling?" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 font-semibold">
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="itemPrice" required placeholder="Price (₹)" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 font-semibold">
                    <select id="itemCategory" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 font-semibold">
                        <option>Household</option><option>Electronics</option><option>Books</option><option>Fitness</option><option>Other</option>
                    </select>
                </div>

                <div class="border-2 border-dashed border-slate-200 rounded-3xl p-8 text-center hover:border-indigo-400 bg-slate-50 transition-colors">
                    <label class="cursor-pointer block">
                        <i data-lucide="image-plus" class="w-10 h-10 mx-auto text-slate-400 mb-2"></i>
                        <span class="text-sm text-slate-500 font-bold">Click to add photo</span>
                        <input type="file" id="itemFile" accept="image/*" class="hidden" onchange="previewImage(this)">
                    </label>
                    <div id="imgPreview" class="hidden mt-4 h-40 w-full rounded-2xl bg-cover bg-center border border-slate-200"></div>
                </div>

                <textarea id="itemDesc" rows="2" placeholder="Tell neighbors about the condition..." class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500"></textarea>

                <button type="button" id="postBtn" onclick="handlePost()" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold text-xl hover:bg-indigo-700 shadow-xl shadow-indigo-200 transition-all flex justify-center items-center gap-2">
                    Post My Item
                </button>
            </form>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ksygfsxxpdrsxormcjzl.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzeWdmc3h4cGRyc3hvcm1janpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4MjA2MjksImV4cCI6MjA4NjM5NjYyOX0.HDp4M39LdsSzfcj3WuWC9w46SI5140-GFgsuOk3bg10'; 
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let allListings = [];
        let userProfile = JSON.parse(localStorage.getItem('neighbor_profile'));

        window.onload = () => {
            if (!userProfile) document.getElementById('setupModal').classList.remove('hidden');
            fetchListings();
            lucide.createIcons();
        };

        async function fetchListings() {
            const { data, error } = await supabaseClient.from('listings').select('*').order('created_at', { ascending: false });
            if (error) return console.error(error);
            allListings = data;
            renderGrid(allListings);
        }

        function filterListings() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const maxPrice = document.getElementById('priceFilter').value;

            let filtered = allListings.filter(i => {
                const matchesSearch = i.title.toLowerCase().includes(query) || i.description?.toLowerCase().includes(query);
                const matchesPrice = (maxPrice === 'all' || parseFloat(i.price) <= parseFloat(maxPrice));
                return matchesSearch && matchesPrice;
            });
            renderGrid(filtered);
        }

        function renderGrid(items) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = items.length ? '' : '<p class="col-span-full text-center text-slate-400 py-20 font-bold">Nothing found! Try a different search.</p>';
            
            items.forEach(item => {
                let phone = (item.phone || "").replace(/\D/g, '');
                if (phone.length === 10) phone = '91' + phone;
                
                grid.innerHTML += `
                    <div class="bg-white rounded-[2.5rem] overflow-hidden border border-slate-200 shadow-sm hover:shadow-2xl transition-all group">
                        <div class="h-64 overflow-hidden relative">
                            <span class="absolute top-4 left-4 bg-white/90 backdrop-blur px-3 py-1 rounded-full text-[10px] font-black tracking-widest uppercase z-10">${item.category}</span>
                            <img src="${item.image_url}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700">
                        </div>
                        <div class="p-6">
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="font-bold text-lg text-slate-800 line-clamp-1">${item.title}</h3>
                                <p class="text-indigo-600 font-black text-xl">₹${item.price}</p>
                            </div>
                            <div class="flex items-center gap-1 text-slate-400 text-xs mb-6 font-bold">
                                <i data-lucide="map-pin" class="w-3 h-3"></i> <span>Flat ${item.flat_number || 'Resident'}</span>
                            </div>
                            <a href="https://wa.me/${phone}?text=Hi, I want to buy your ${item.title} from OurCommunity" target="_blank" 
                                class="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold flex items-center justify-center gap-2 hover:bg-indigo-600 transition-all shadow-lg active:scale-95">
                                <i data-lucide="message-circle" class="w-5 h-5"></i> Chat with Neighbor
                            </a>
                        </div>
                    </div>`;
            });
            lucide.createIcons();
        }

        function saveUserProfile() {
            const name = document.getElementById('setupName').value;
            const phone = document.getElementById('setupPhone').value;
            const flat = document.getElementById('setupFlat').value;
            if (!name || !phone || !flat) return alert("All fields are required!");
            
            userProfile = { name, phone, flat };
            localStorage.setItem('neighbor_profile', JSON.stringify(userProfile));
            document.getElementById('setupModal').classList.add('hidden');
        }

        async function handlePost() {
            const btn = document.getElementById('postBtn');
            const file = document.getElementById('itemFile').files[0];
            if (!file) return alert("Please upload a photo of the item!");

            btn.innerHTML = '<i data-lucide="loader" class="animate-spin w-5 h-5"></i> Posting...';
            btn.disabled = true;

            const fileName = `${Date.now()}-${file.name}`;
            const { data: uploadData, error: uploadError } = await supabaseClient.storage.from('listing-images').upload(fileName, file);
            if (uploadError) {
                alert("Upload failed! Check your internet.");
                btn.innerHTML = 'Post My Item'; btn.disabled = false;
                return;
            }

            const { data: urlData } = supabaseClient.storage.from('listing-images').getPublicUrl(fileName);
            
            await supabaseClient.from('listings').insert([{
                title: document.getElementById('itemTitle').value,
                price: document.getElementById('itemPrice').value,
                category: document.getElementById('itemCategory').value,
                description: document.getElementById('itemDesc').value,
                phone: userProfile.phone,
                flat_number: userProfile.flat,
                image_url: urlData.publicUrl
            }]);

            toggleSellModal();
            document.getElementById('listingForm').reset();
            document.getElementById('imgPreview').classList.add('hidden');
            fetchListings();
            btn.innerHTML = 'Post My Item'; btn.disabled = false;
        }

        function toggleSettings() {
            const modal = document.getElementById('settingsModal');
            modal.classList.toggle('hidden');
            if (!modal.classList.contains('hidden')) {
                document.getElementById('profileDisplay').innerText = userProfile.name;
                document.getElementById('flatDisplay').innerText = "Flat " + userProfile.flat + " • " + userProfile.phone;
                renderMyListings();
            }
        }

        function renderMyListings() {
            const container = document.getElementById('my-listings-grid');
            const myItems = allListings.filter(i => i.phone === userProfile.phone);
            container.innerHTML = myItems.length ? '' : '<div class="py-10 text-center text-slate-400">You haven\'t posted anything yet.</div>';
            
            myItems.forEach(item => {
                container.innerHTML += `
                    <div class="flex items-center gap-4 bg-slate-50 p-4 rounded-2xl border border-slate-100">
                        <img src="${item.image_url}" class="w-16 h-16 rounded-xl object-cover">
                        <div class="flex-1">
                            <h4 class="font-bold text-slate-800">${item.title}</h4>
                            <p class="text-indigo-600 text-sm font-black">₹${item.price}</p>
                        </div>
                        <button onclick="deleteItem(${item.id})" class="p-2 text-red-500 hover:bg-red-50 rounded-full transition-colors"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                    </div>`;
            });
            lucide.createIcons();
        }

        async function deleteItem(id) {
            if (confirm("Permanently delete this listing?")) {
                await supabaseClient.from('listings').delete().eq

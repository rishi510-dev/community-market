<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OurCommunity | Local Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900 font-sans">

    <nav class="sticky top-0 z-40 glass border-b border-slate-200 px-6 py-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between gap-4">
            <div class="flex items-center gap-2">
                <div class="bg-indigo-600 p-2 rounded-lg"><i data-lucide="home" class="w-5 h-5 text-white"></i></div>
                <h1 class="text-xl font-extrabold tracking-tight text-slate-800 hidden sm:block">OurCommunity</h1>
            </div>
            
            <div class="flex-1 max-w-md relative">
                <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 w-4 h-4"></i>
                <input type="text" id="searchInput" oninput="filterListings()" placeholder="Search items..." 
                    class="w-full pl-10 pr-4 py-2 bg-slate-100 border-none rounded-full focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
            </div>

            <button onclick="toggleModal()" class="flex items-center gap-2 bg-slate-900 text-white px-4 py-2 rounded-full font-semibold hover:bg-indigo-600 transition-all shadow-lg">
                <i data-lucide="plus-circle" class="w-4 h-4"></i> <span class="hidden xs:inline">Sell</span>
            </button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-8">
        <div class="flex gap-2 overflow-x-auto pb-6 no-scrollbar" id="category-chips">
            <button onclick="setCategory('All')" class="cat-btn px-6 py-2 rounded-full bg-slate-900 text-white text-sm font-bold shadow-md">All</button>
            <button onclick="setCategory('Household')" class="cat-btn px-6 py-2 rounded-full bg-white text-slate-600 border border-slate-200 text-sm font-bold hover:border-indigo-500">Household</button>
            <button onclick="setCategory('Electronics')" class="cat-btn px-6 py-2 rounded-full bg-white text-slate-600 border border-slate-200 text-sm font-bold hover:border-indigo-500">Electronics</button>
            <button onclick="setCategory('Books')" class="cat-btn px-6 py-2 rounded-full bg-white text-slate-600 border border-slate-200 text-sm font-bold hover:border-indigo-500">Books</button>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8" id="product-grid">
            <div class="col-span-full py-20 text-center text-slate-400 animate-pulse">
                <p>Loading neighborhood listings...</p>
            </div>
        </div>
    </main>

    <div id="sellModal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-slate-900/60 p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] p-8 shadow-2xl border border-slate-100 overflow-y-auto max-h-[90vh]">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">List an Item</h2>
                <button onclick="toggleModal()" class="p-2 hover:bg-slate-100 rounded-full"><i data-lucide="x"></i></button>
            </div>
            
            <form id="listingForm" class="space-y-4">
                <input type="text" id="itemTitle" required placeholder="Item Name" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500">
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="itemPrice" required placeholder="Price (₹)" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500">
                    <select id="itemCategory" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500">
                        <option>Household</option><option>Electronics</option><option>Books</option><option>Fitness</option>
                    </select>
                </div>
                <input type="text" id="itemPhone" required placeholder="WhatsApp Number" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500">
                
                <div class="border-2 border-dashed border-slate-200 rounded-2xl p-6 text-center hover:border-indigo-400">
                    <label class="cursor-pointer block">
                        <i data-lucide="image" class="w-8 h-8 mx-auto text-slate-400 mb-2"></i>
                        <span class="text-sm text-slate-500 font-medium">Click to upload photo</span>
                        <input type="file" id="itemFile" accept="image/*" class="hidden" onchange="previewImage(this)">
                    </label>
                    <div id="imgPreview" class="hidden mt-4 h-32 w-full rounded-xl bg-cover bg-center"></div>
                </div>

                <textarea id="itemDesc" rows="2" placeholder="Description & Flat Number..." class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500"></textarea>

                <button type="button" id="postBtn" onclick="handlePost()" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold hover:bg-indigo-700 shadow-lg flex justify-center items-center gap-2">
                    Post Listing
                </button>
            </form>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ksygfsxxpdrsxormcjzl.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzeWdmc3h4cGRyc3hvcm1janpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4MjA2MjksImV4cCI6MjA4NjM5NjYyOX0.HDp4M39LdsSzfcj3WuWC9w46SI5140-GFgsuOk3bg10'; 
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let allListings = [];
        let activeCategory = 'All';

        lucide.createIcons();
        fetchListings();

        async function fetchListings() {
            const { data, error } = await supabaseClient.from('listings').select('*').order('created_at', { ascending: false });
            if (error) return console.error(error);
            allListings = data;
            renderListings(allListings);
        }

        function renderListings(items) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = items.length ? '' : '<p class="col-span-full text-center text-slate-400 py-20">No items found.</p>';
            items.forEach(item => {
                let phone = (item.phone || "").replace(/\D/g, '');
                if (phone.length === 10) phone = '91' + phone;
                grid.innerHTML += `
                    <div class="bg-white rounded-[2.5rem] overflow-hidden border border-slate-200 shadow-sm hover:shadow-xl transition-all group relative">
                        <button onclick="deleteItem(${item.id})" class="absolute top-4 right-4 z-10 p-2 bg-white/90 text-red-500 rounded-full opacity-0 group-hover:opacity-100 transition-opacity shadow-sm"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                        <div class="h-60 overflow-hidden"><img src="${item.image_url}" class="w-full h-full object-cover"></div>
                        <div class="p-6">
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="font-bold text-lg text-slate-800 line-clamp-1">${item.title}</h3>
                                <p class="text-indigo-600 font-black text-lg">₹${item.price}</p>
                            </div>
                            <a href="https://wa.me/${phone}?text=Hi, I want to buy your ${item.title}" target="_blank" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold flex items-center justify-center gap-2 hover:bg-indigo-600 transition-all">
                                <i data-lucide="message-circle" class="w-4 h-4"></i> Message Neighbor
                            </a>
                        </div>
                    </div>`;
            });
            lucide.createIcons();
        }

        function filterListings() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allListings.filter(i => 
                (activeCategory === 'All' || i.category === activeCategory) && 
                (i.title.toLowerCase().includes(query) || i.description?.toLowerCase().includes(query))
            );
            renderListings(filtered);
        }

        function setCategory(cat) {
            activeCategory = cat;
            document.querySelectorAll('.cat-btn').forEach(btn => {
                btn.classList.toggle('bg-slate-900', btn.innerText === cat);
                btn.classList.toggle('text-white', btn.innerText === cat);
            });
            filterListings();
        }

        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    const preview = document.getElementById('imgPreview');
                    preview.style.backgroundImage = `url(${e.target.result})`;
                    preview.classList.remove('hidden');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function handlePost() {
            const btn = document.getElementById('postBtn');
            const file = document.getElementById('itemFile').files[0];
            if (!file) return alert("Please select a photo!");
            
            btn.innerHTML = '<i data-lucide="loader" class="animate-spin w-5 h-5"></i> Uploading...';
            btn.disabled = true;

            const fileName = `${Date.now()}-${file.name}`;
            const { data: uploadData, error: uploadError } = await supabaseClient.storage.from('listing-images').upload(fileName, file);
            if (uploadError) {
                alert("Upload failed! Make sure you created the 'listing-images' bucket in Supabase.");
                btn.innerHTML = 'Post Listing'; btn.disabled = false;
                return;
            }

            const { data: urlData } = supabaseClient.storage.from('listing-images').getPublicUrl(fileName);
            
            await supabaseClient.from('listings').insert([{
                title: document.getElementById('itemTitle').value,
                price: document.getElementById('itemPrice').value,
                category: document.getElementById('itemCategory').value,
                description: document.getElementById('itemDesc').value,
                phone: document.getElementById('itemPhone').value,
                image_url: urlData.publicUrl
            }]);

            toggleModal();
            document.getElementById('listingForm').reset();
            document.getElementById('imgPreview').classList.add('hidden');
            fetchListings();
            btn.innerHTML = 'Post Listing';
            btn.disabled = false;
            lucide.createIcons();
        }

        async function deleteItem(id) {
            if (confirm("Delete this listing?")) {
                await supabaseClient.from('listings').delete().eq('id', id);
                fetchListings();
            }
        }

        function toggleModal() { document.getElementById('sellModal').classList.toggle('hidden'); }
    </script>
</body>
</html>

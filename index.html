<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Exchange | Apartment Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900 font-sans">

    <nav class="sticky top-0 z-40 glass border-b border-slate-200 px-6 py-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between gap-4">
            <div class="flex items-center gap-2">
                <div class="bg-indigo-600 p-2 rounded-lg">
                    <i data-lucide="home" class="w-5 h-5 text-white"></i>
                </div>
                <h1 class="text-xl font-extrabold tracking-tight text-slate-800">OurCommunity</h1>
            </div>
            
            <div class="flex-1 max-w-md relative hidden md:block">
                <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 w-4 h-4"></i>
                <input type="text" placeholder="Search in the building..." class="w-full pl-10 pr-4 py-2 bg-slate-100 border-none rounded-full focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
            </div>

            <div class="flex items-center gap-4">
                <button onclick="toggleModal()" class="flex items-center gap-2 bg-slate-900 text-white px-5 py-2.5 rounded-full font-semibold hover:bg-indigo-600 transition-all shadow-lg">
                    <i data-lucide="plus-circle" class="w-4 h-4"></i> <span>List Item</span>
                </button>
                <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center cursor-pointer border border-indigo-200">
                    <i data-lucide="user" class="w-6 h-6 text-indigo-600"></i>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-8">
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-slate-800">Hello, Neighbor! ðŸ‘‹</h2>
            <p class="text-slate-500">Find what you need, right next door.</p>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8" id="product-grid">
            <div class="col-span-full py-20 text-center text-slate-400">
                <div class="animate-pulse flex flex-col items-center">
                    <i data-lucide="refresh-cw" class="w-10 h-10 mb-4 animate-spin"></i>
                    <p>Loading neighborhood listings...</p>
                </div>
            </div>
        </div>
    </main>

    <div id="sellModal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-slate-900/60 p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-lg rounded-[2rem] p-8 shadow-2xl transition-all border border-slate-100 overflow-y-auto max-h-[90vh]">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h2 class="text-2xl font-bold">Post an Item</h2>
                    <p class="text-sm text-slate-500">Visible to your apartment community</p>
                </div>
                <button onclick="toggleModal()" class="p-2 hover:bg-slate-100 rounded-full transition-colors"><i data-lucide="x"></i></button>
            </div>
            
            <form id="listingForm" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold uppercase tracking-wider text-slate-500 mb-1">What are you selling?</label>
                    <input type="text" id="itemTitle" required placeholder="e.g. Wooden Dining Table" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold uppercase tracking-wider text-slate-500 mb-1">Price (â‚¹)</label>
                        <input type="number" id="itemPrice" required placeholder="0.00" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-xs font-bold uppercase tracking-wider text-slate-500 mb-1">Category</label>
                        <select id="itemCategory" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 appearance-none">
                            <option>Household</option>
                            <option>Electronics</option>
                            <option>Books</option>
                            <option>Fitness</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold uppercase tracking-wider text-slate-500 mb-1">WhatsApp Number</label>
                    <input type="text" id="itemPhone" required placeholder="e.g. 9876543210" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500">
                </div>

                <div>
                    <label class="block text-xs font-bold uppercase tracking-wider text-slate-500 mb-1">Image URL</label>
                    <input type="text" id="itemImg" placeholder="Paste an image link here..." class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500">
                </div>

                <div>
                    <label class="block text-xs font-bold uppercase tracking-wider text-slate-500 mb-1">Short Description</label>
                    <textarea id="itemDesc" rows="2" placeholder="Mention condition or flat number..." class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                </div>

                <button type="button" onclick="postToSupabase()" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold text-lg hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-200 mt-2">
                    Post Listing
                </button>
            </form>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ksygfsxxpdrsxormcjzl.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzeWdmc3h4cGRyc3hvcm1janpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4MjA2MjksImV4cCI6MjA4NjM5NjYyOX0.HDp4M39LdsSzfcj3WuWC9w46SI5140-GFgsuOk3bg10'; 
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        lucide.createIcons();
        fetchListings();

        async function fetchListings() {
            const grid = document.getElementById('product-grid');
            const { data, error } = await supabaseClient.from('listings').select('*').order('created_at', { ascending: false });

            if (error) {
                grid.innerHTML = `<p class="col-span-full text-center text-red-500">Check your API keys and SQL table!</p>`;
                return;
            }

            if (data.length === 0) {
                grid.innerHTML = `<p class="col-span-full text-center text-slate-400 py-20">No items listed yet. Be the first!</p>`;
                return;
            }

            grid.innerHTML = '';
            data.forEach(item => {
                // WhatsApp Link Logic
                const waLink = item.phone ? `https://wa.me/91${item.phone}?text=Hi, I'm interested in your ${item.title} on OurCommunity` : '#';
                
                grid.innerHTML += `
                    <div class="bg-white rounded-[2rem] overflow-hidden border border-slate-200 shadow-sm hover:shadow-xl transition-all group">
                        <div class="h-56 overflow-hidden relative">
                            <img src="${item.image_url || 'https://images.unsplash.com/photo-1586023492125-27b2c045efd7?w=400'}" class="w-full h-full object-cover group-hover:scale-105 transition-all duration-700">
                            <span class="absolute top-4 left-4 bg-white/90 backdrop-blur px-3 py-1 rounded-full text-[10px] font-black text-indigo-600 shadow-sm uppercase tracking-tighter">${item.category}</span>
                        </div>
                        <div class="p-6">
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="font-bold text-lg text-slate-800 leading-tight">${item.title}</h3>
                                <p class="text-indigo-600 font-black text-lg">â‚¹${item.price}</p>
                            </div>
                            <p class="text-slate-500 text-sm line-clamp-2 mb-4">${item.description || 'No description.'}</p>
                            <a href="${waLink}" target="_blank" class="w-full py-3 bg-slate-50 text-slate-700 rounded-xl font-bold border border-slate-200 hover:bg-green-500 hover:text-white hover:border-green-500 transition-all flex items-center justify-center gap-2">
                                <i data-lucide="message-circle" class="w-4 h-4"></i> Message Neighbor
                            </a>
                        </div>
                    </div>
                `;
            });
            lucide.createIcons();
        }

        async function postToSupabase() {
            const title = document.getElementById('itemTitle').value;
            const price = document.getElementById('itemPrice').value;
            const category = document.getElementById('itemCategory').value;
            const description = document.getElementById('itemDesc').value;
            const phone = document.getElementById('itemPhone').value;
            const image_url = document.getElementById('itemImg').value;

            if(!title || !price || !phone) return alert("Please fill title, price, and WhatsApp number!");

            const { error } = await supabaseClient.from('listings').insert([{ 
                title, price, category, description, phone, 
                image_url: image_url || 'https://images.unsplash.com/photo-1555041469-a586c61ea9bc?w=400' 
            }]);

            if (error) {
                alert("Error: " + error.message);
            } else {
                toggleModal();
                document.getElementById('listingForm').reset();
                fetchListings();
            }
        }

        function toggleModal() {
            document.getElementById('sellModal').classList.toggle('hidden');
        }
    </script>
</body>
</html>
